<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch tư vấn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/css/order.doctor.css">
</head>

<body>
    <div class="container">
        <div class="profile-section">
            <img src="doctor.jpg" alt="Dr Meghan Carter" class="profile-image">
            <h2 class="name">Dr Meghan Carter</h2>
            <p class="details">Bác sĩ &nbsp;&nbsp; | &nbsp;&nbsp; 3 Năm</p>
            <p class="rating">Đánh giá: ⭐⭐⭐⭐⭐</p>
        </div>
        <div class="form-section">
            <div class="input-group">
                <span class="icon">☰</span>
                <input type="text" placeholder="Thời gian bạn muốn tư vấn">
                <span class="icon">🔍</span>
            </div>
            <div class="input-group">
                <span class="icon">☰</span>
                <input type="text" placeholder="Hãy mô tả sơ lược vấn đề bạn mắc phải hiện tại">
                <span class="icon">🔍</span>
            </div>
            <div class="input-group">
                <span class="icon">☰</span>
                <input type="text" placeholder="Đánh giá dịch vụ">
                <span class="icon">🔍</span>
            </div>
            <button class="submit-btn">Đặt lịch</button>
        </div>
    </div>
</body>

</html>
